    <body>


        <div class="container-fluid">
            <div class="container"> 
                <h3>Formulario de Registro</h3>
                <div class="input-group">
                    <form id="formulariR" action="" autocomplete="off" method="get">
                        <div class="form-group">
                            <label for="InputName">Nombre</label>
                            <input type="text" class="form-control" id="InputName" name="nombre" placeholder="Introducir nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="InputSurname">Apellido</label>
                            <input type="text" class="form-control" id="InputSurname" name="apellido" placeholder="Introducir apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="InputEmail1">Dirección Email</label>
                            <input type="email" class="form-control" id="InputEmail1" name="email" aria-describedby="emailHelp" placeholder="Introducir email" required>        
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Introducir contraseña" required>
                        </div>
                        <div class="form-group">
                            <label for="confpass">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confpass" name="confpass" placeholder="Confirmar contraseña" required>
                        </div>
                        <label for="InputProvince">Selecciona provincia</label>
                        <div class="form-group">
                            <select class="form-control">
                                <option disabled selected>Selecciona provincia</option>
                                <option>Barcelona</option>
                                <option>Tarragona</option>
                                <option>Girona</option>
                                <option>Lleida</option>
                                <option>Castelló de la Plana</option>
                                <option>València</option>
                                <option>Alacant</option>
                            </select>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" name="check" id="exampleCheck1" required>
                            <label class="form-check-label" for="Check1">Acepto condiciones</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>

                    <!--                    Nacimiento:
                                        <input type=date name="born" required><br><br>
                    
                                        Números de PCs en casa:
                                        <input type=number name="pcs" required><br><br>-->
                </div>
            </div>
        </div>
